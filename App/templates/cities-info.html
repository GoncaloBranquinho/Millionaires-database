{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ city.name | title }}</h1>
  <table>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Location</td>
      <td><a href="{{ url_for('country', id=city.countryID)}}">{{ city.countryName }}</a></td>
    </tr>
    {% if state.state %}
    <tr>
      <td>State</td>
      <td>{{ state.state }}</td>
    </tr>
    <tr>
      <td>Region</td>
      <td>{{ state.region }}</td>
    </tr>
    {% endif %}
  </table>
</div>
{% endblock %}
